<div class="row" [ngClass]="{
  'files-selected-no':  !selectedFiles, 
  'files-selected':     selectedFiles
}">
  <div class="col-4">
    <img [src]="preview" class="preview- thumb" *ngIf="selectedFiles" />
    <img [src]="existingFileUrl" class="thumb" *ngIf="!selectedFiles" />
  </div>

  <!-- <div>existingFileUrl::{{existingFileUrl}}</div> -->
  <div class="col-8">
    <div class="row">
      <div class="col-12">
        <label class="btn btn-default p-0">
          <input type="file" accept="image/*" (change)="selectFile($event)" class="form-control file" />
        </label>
      </div>
      <div class="col-4">
        <button class="btn btn-default btn-sm float-right" [disabled]="!selectedFiles" (click)="upload()">
          Upload
        </button>
      </div>
    </div>
  </div>
</div>

<style>
  .preview {
    max-width: 200px;
  }
</style>
