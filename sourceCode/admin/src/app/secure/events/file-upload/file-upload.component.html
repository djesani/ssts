<div class="row">
  <div class="col-4">
    <img [src]="preview" class="preview- thumb" *ngIf="selectedFiles" />
    <img [src]="existingFileUrl" class="thumb" *ngIf="!selectedFiles" />
  </div>
  <div class="col-8">
    <div class="row">
      <div class="col-12">
        <label class="btn btn-default p-0">
          <input type="file" accept="image/*" (change)="selectFile($event)" class="form-control file" />
        </label>
      </div>
      <div class="col-4">
        <button type="button" class="btn btn-default btn-sm float-right"  (click)="upload()">
          Upload
        </button>
      </div>
    </div>
  </div>
</div>
