<style>
    .my-slider {
        /* height: 90vh; */
        background-color: #ccc;

    .my-slider .slide {
        height: 25vh;

    .my-slider .slide>div {

        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 50px;

    .s01 {

    }

    .s05 {
        background-image: linear-gradient(to bottom right, #063b15, #d1f5db);
    }

    [data-action="stop"] {
        display: none;
    }

    body {
        padding: 0;
        margin: 0;
    }
</style>
