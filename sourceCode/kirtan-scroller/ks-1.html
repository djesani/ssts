<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kirtans</title>
    <style>
        body {
            background-color: #fff2e6;
            color: #990101;
            overflow: hidden;
        }

        :root {
            --default-color: #990101;
            --default-opacity: 1;
            --default-font-weight: normal;
            --highlight-color: #ff6a00;
            --highlight-font-size: 40px;
            --highlight-font-weight: bold;
            --transition-duration: 500ms;
            --no-of-lines: 5;
        }

        #title {
            font-size: 40px;
            text-align: center;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            padding: 5px 0;
            font-size: 30px;
            width: 100%;
            text-align: center;
            color: var(--default-color);
            font-weight: normal;
            transition: all var(--transition-duration) linear;
            position: absolute;
        }

        li.no-animation {
            transition: none;
        }

        #l0 {
            top: 10vh;
            opacity: 0;
        }

        #l1 {
            top: calc(100vh / 5 + 10);
            opacity: var(--default-opacity);
        }

        #l2 {
            top: 50vh;
            font-size: var(--highlight-font-size);
            font-weight: var(--highlight-font-weight);
            color: var(--highlight-color);
        }

        #l3 {
            top: 70vh;
            opacity: var(--default-opacity);
        }

        #l4 {
            top: 90vh;
            opacity: 0;
        }

        .list.grow #l0,
        .list.grow #l1,
        .list.grow #l2,
        .list.grow #l3,
        .list.grow #l4 {
            opacity: 0;
            color: var(--default-color);
        }

        .list.grow #l2 {
            top: 30vh;
            font-size: 30px;
            font-weight: var(--default-font-weight);
        }

        .list.grow #l3 {
            top: 50vh;
            font-size: var(--highlight-font-size);
            font-weight: var(--highlight-font-weight);
            color: var(--highlight-color);
            opacity: 1;
        }

        .list.shrink #l0 {
            top: 30vh;
            opacity: var(--default-opacity);
        }

        .list.shrink #l1 {
            top: 50vh;
            font-size: var(--highlight-font-size);
            font-weight: var(--default-font-weight);
            color: var(--highlight-color);
            opacity: 1;
        }

        .list.shrink #l2 {
            top: 70vh;
            font-size: 30px;
        }

        .list.shrink #l3,
        .list.shrink #l4 {
            opacity: 0;
        }
    </style>
</head>
<body>
    <h1 id="title"></h1>
    <ul id="list" class="list">
        <li id="l0">Line 0</li>
        <li id="l1">Line 1</li>
        <li id="l2">Line 2</li>
        <li id="l3">Line 3</li>
        <li id="l4">Line 4</li>
    </ul>
    <script>
        document.addEventListener('keydown', handleKeydown);

        let kirtanJson, slides, title, index = 0;

        const list = document.getElementById('list');
        const l0 = document.getElementById('l0');
        const l1 = document.getElementById('l1');
        const l2 = document.getElementById('l2');
        const l3 = document.getElementById('l3');
        const l4 = document.getElementById('l4');

        loadData();

        async function loadData() {
            const response = await fetch("data.json");
            kirtanJson = await response.json();
            const id = getUrlParamsId();
            const kirtan = getKirtanById(id);
            title = kirtan.title_english;
            const description = kirtan.description_english;
            slides = description.split("\n");
            renderTitle();
            renderSlides();
        }

        function handleKeydown(event) {
            if (event.keyCode === 38 && index > 0) {
                prev();
            } else if (event.keyCode === 40 && (index + 3) < slides.length) {
                next();
            }
        }

        function renderTitle() {
            const titleElement = document.getElementById('title');
            titleElement.innerHTML = title;
        }

        function renderSlides() {
            l0.innerHTML = slides[index - 1] || '';
            l1.innerHTML = slides[index] || '';
            l2.innerHTML = slides[index + 1] || '';
            l3.innerHTML = slides[index + 2] || '';
            l4.innerHTML = slides[index + 3] || '';
        }

        function prev() {
            toggleAnimation(false);
            list.classList.replace("grow", "shrink");
            setTimeout(() => {
                toggleAnimation(true);
                list.classList.remove("shrink");
                index--;
                renderSlides();
            }, 500);
        }

        function next() {
            toggleAnimation(false);
            list.classList.replace("shrink", "grow");
            setTimeout(() => {
                toggleAnimation(true);
                list.classList.remove("grow");
                index++;
                renderSlides();
            }, 500);
        }

        function toggleAnimation(enable) {
            l0.classList.toggle("no-animation", !enable);
            l1.classList.toggle("no-animation", !enable);
            l2.classList.toggle("no-animation", !enable);
            l3.classList.toggle("no-animation", !enable);
            l4.classList.toggle("no-animation", !enable);
        }

        function getKirtanById(id) {
            return kirtanJson.data.find(x => x.id == id) || kirtanJson.data.find(x => x.id == 1);
        }

        function getUrlParamsId() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id') || 1;
        }
    </script>
</body>
</html>
