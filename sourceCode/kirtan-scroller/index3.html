<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kirtans</title>
</head>

<body class="body" id="body">
    <div class="controls">
        <button class="prev" onclick="prev()">Prev</button>
        <button class="next" onclick="neutral()">Neutral</button>
        <button class="next" onclick="next()">Next</button>
    </div>
    <h1 id="title" class="title">A tan rang patang sarikho, jata var na lageji;</h1>
    <ul id="list" class="list">
        <li class="c1">ā tana raṅga pataṅga sarīkhō, jātāṁ vāra na lāgējī; </li>
        <li class="c2">asaṅkhya gayā dhana sampatti mēlī, tārī najaruṁ āgējī. 1</li>
        <li class="c3">aṅgē tēla phūlēla lagāvē, māthē chōgāṁ ghālējī; </li>
        <li class="c4">jōbana dhananuṁ jōra jaṇāvē, chāti kāḍhī cālējī. 2</li>
        <!-- <li class="next c5">jēma undaraḍē dārr̥ pīdhō, mastānō tha'i ḍōlējī; </li> -->
        <!-- <li>magarr̥rīmēṁ aṅga marōḍē, jēmatēma mukhathī bōlējī. 3</li>
        <li></li>
        <li>manamāṁ jāṇē muja sarīkhō, rasīyō nahīṁ kō'i rāgījī; </li>
        <li>bahārē tākī rahī bīlāḍī, lētāṁ vāra na lāgījī. 4</li>
        <li></li>
        <li>āja kālamēṁ huṁ tuṁ karatāṁ, jamaḍā pakaḍī jāśējī; </li>
        <li>brahmānanda kahē cēta ajñānī, antē phajēti thaśējī. 5</li>
        <li></li> -->
    </ul>
</body>

<script>
    index = 1;
    body = document.getElementById('list');
    function prev() {
        body.classList.add("shrink");
        body.classList.remove("grow");
        index = index - 1;
    }
    function next() {
        body.classList.add("grow");
        body.classList.remove("shrink");
        index = index + 1;
    }
    function neutral() {
        body.classList.remove("grow");
        body.classList.remove("shrink");
    }
</script>

<style>
    .controls {
        position: absolute;
        bottom: 0;
        right: 0
    }

    .body {
        height: 80vh;
    }

    ul {
        list-style: none;
        padding: 0;
    }

    li {
        padding: 5px 0;
        font-size: 40px;
        width: 100%;
        transition: all .5s ease-in-out;
        text-align: center;
    }

    #title {
        font-size: 60px;
        text-align: center;
    }
</style>

<style>
    .c1 {
        position: absolute;
        top: 200px;
        font-size: 30px;
    }

    .c2 {
        position: absolute;
        top: 300px;
        font-size: 40px;
    }

    .c3 {
        position: absolute;
        top: 400px;
        font-size: 30px;
    }

    .c4 {
        position: absolute;
        top: 500px;
        font-size: 0px;
    }

    .list.grow .c1 {
        top: 100px;
        font-size: 0px;
    }

    .list.grow .c2 {
        top: 200px;
        font-size: 30px;
    }

    .list.grow .c3 {
        top: 300px;
        font-size: 40px;
    }

    .list.grow .c4 {
        top: 400px;
        font-size: 30px;
    }

    .list.shrink .c1 {
        top: 200px;
        font-size: 30px;
    }

    .list.shrink .c2 {
        top: 300px;
        font-size: 40px;
    }

    .list.shrink .c3 {
        top: 400px;
        font-size: 30px;
    }

    .list.shrink .c4 {
        top: 500px;
        font-size: 0px;
    }
</style>

</html>
