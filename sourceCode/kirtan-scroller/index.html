<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kirtans</title>
</head>

<body>
    <h1 id="title"></h1>
    <ul id="list" class="list">
        <li id="l1">Line 1</li>
        <li id="l2">Line 2</li>
        <li id="l3">Line 3</li>
        <!-- <li id="l4">Line 4</li> -->
        <!-- <li id="l5">Line 5</li> -->
    </ul>
</body>

<script>
    // Add event listener on keydown
    document.addEventListener('keydown', (event) => {
        if (event.keyCode == 38) {
            //Up Arrow Pushed
            if (index > 1) {
                prev();
            }
        } else if (event.keyCode == 40) {
            //Down Arrow Pushed
            console.log("slides.length", slides.length)
            if ((index + 5) < slides.length) {
                next();
            }
        }
        console.log("index", index);
        // console.log("slides addEventListener index", slides[index]);
    }, false);
</script>

<script>
    let kirtanJson;
    var slides;
    let title;
    let list = "";
    let index;
    async function loadData() {
        const response = await fetch("data.json");
        kirtanJson = await response.json();
        id = getUrlParamsId();
        kirtan = getKirtanById(id);
        title = kirtan.title_english;
        description = kirtan.description_english;
        slides = description.split("\n");
        renderTitle();
        renderSlides();
    }

    function renderTitle() {
        titleElement = document.getElementById('title');
        titleElement.innerHTML = title;
    }

    function getKirtanById(id) {
        kirtan = kirtanJson.data.find(x => x.id == id);
        if (kirtan) {
            return kirtan;
        } else {
            return kirtanJson.data.find(x => x.id == 1);
        }
    }

    function getUrlParamsId() {
        urlSearch = window.location.search;
        if (urlSearch) {
            urlParams = new URLSearchParams(urlSearch);
            id = urlParams.get('id')
        } else {
            id = 1
        }
        return id;
    }

    loadData();
</script>

<script>
    index = 0;
    list = document.getElementById('list');
    l1 = document.getElementById('l1');
    l2 = document.getElementById('l2');
    l3 = document.getElementById('l3');
    // l4 = document.getElementById('l4');
    // l5 = document.getElementById('l5');

    function renderSlides() {
        l1.innerHTML = slides[index + 0];
        l2.innerHTML = slides[index + 1];
        l3.innerHTML = slides[index + 2];
        // l4.innerHTML = slides[index + 3];
        // l5.innerHTML = slides[index + 4];
    }

    function prev() {
        // list.classList.remove("no-animation");
        list.classList.add("shrink");
        list.classList.remove("grow");
        setTimeout(() => {
            // list.classList.add("no-animation");
            list.classList.remove("shrink");
            index = index - 1;
            renderSlides();
        }, 500)

    }
    function next() {
        // list.classList.remove("no-animation");
        list.classList.add("grow");
        list.classList.remove("shrink");
        setTimeout(() => {
            // list.classList.add("no-animation");
            list.classList.remove("grow");
            index = index + 1;
            renderSlides();
        }, 500)
    }
</script>

<style>
    ul {

    li {
