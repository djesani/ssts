<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kirtans</title>
    <style>
        body {
            background-color: #fff2e6;
            color: #990101;
            overflow: hidden;
        }

        :root {
            --default-color: #990101;
            --default-opacity: 1;
            --highlight-color: #ff6a00;
            --transition-duration: 500ms;
        }

        #title {
            font-size: 40px;
            text-align: center;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            padding: 5px 0;
            font-size: 30px;
            width: 100%;
            text-align: center;
            color: var(--default-color);
            font-weight: normal;
            transition: all linear var(--transition-duration);
            position: absolute;
        }

        li.no-animation {
            transition: none;
        }

        #l0 {
            top: 10vh;
            opacity: 0;
        }

        #l1 {
            top: 30vh;
            opacity: var(--default-opacity);
        }

        #l2 {
            top: 50vh;
            color: var(--highlight-color);
        }

        #l3 {
            top: 70vh;
            opacity: var(--default-opacity);
        }

        #l4 {
            top: 90vh;
            opacity: 0;
        }

        .list.up #l0 {
            top: 0vh;
            opacity: 0;
        }

        .list.up #l1 {
            top: 10vh;
            opacity: 0;
        }

        .list.up #l2 {
            top: 30vh;
            opacity: var(--default-opacity);
        }

        .list.up #l3 {
            top: 50vh;
            opacity: 1;
        }

        .list.up #l4 {
            top: 70vh;
            opacity: var(--default-opacity);
        }

        .list.down #l0 {
            top: 30vh;
            opacity: var(--default-opacity);
        }

        .list.down #l1 {
            top: 50vh;
            opacity: 1;
        }

        .list.down #l2 {
            top: 70vh;
            opacity: var(--default-opacity);
        }

        .list.down #l3 {
            top: 90vh;
            opacity: 0;
        }

        .list.down #l4 {
            top: 100vh;
            opacity: 0;
        }
    </style>
</head>

<body>
    <h1 id="title"></h1>
    <ul id="list" class="list">
        <li id="l0">Line 0</li>
        <li id="l1">Line 1</li>
        <li id="l2">Line 2</li>
        <li id="l3">Line 3</li>
        <li id="l4">Line 4</li>
    </ul>

    <script>
        document.addEventListener('keydown', event => {
            if (event.keyCode === 38) {
                if (index > 0) {
                    prev();
                }
            } else if (event.keyCode === 40) {
                if ((index + 3) < slides.length) {
                    next();
                }
            }
        });

        let kirtanJson, slides, title, index = 0;
        const list = document.getElementById('list');

        async function loadData() {
            const response = await fetch("data.json");
            kirtanJson = await response.json();
            const id = getUrlParamsId();
            const kirtan = getKirtanById(id);
            title = kirtan.title_english;
            slides = kirtan.description_english.split("\n");
            renderTitle();
            renderSlides();
        }

        function renderTitle() {
            document.getElementById('title').innerText = title;
        }

        function getKirtanById(id) {
            return kirtanJson.data.find(x => x.id == id) || kirtanJson.data[0];
        }

        function getUrlParamsId() {
            const urlSearch = new URLSearchParams(window.location.search);
            return urlSearch.get('id') || 1;
        }

        function renderSlides() {
            document.getElementById('l0').innerText = slides[index - 1] || "";
            document.getElementById('l1').innerText = slides[index] || "";
            document.getElementById('l2').innerText = slides[index + 1] || "";
            document.getElementById('l3').innerText = slides[index + 2] || "";
            document.getElementById('l4').innerText = slides[index + 3] || "";
        }

        function prev() {
            transitionSlides('down', -1);
        }

        function next() {
            transitionSlides('up', 1);
        }

        function transitionSlides(animationClass, step) {
            toggleAnimationClasses(false);
            list.classList.add(animationClass);
            setTimeout(() => {
                toggleAnimationClasses(true);
                list.classList.remove(animationClass);
                index += step;
                renderSlides();
            }, 500);
        }

        function toggleAnimationClasses(remove) {
            const method = remove ? 'add' : 'remove';
            ['l0', 'l1', 'l2', 'l3', 'l4'].forEach(id => {
                document.getElementById(id).classList[method]("no-animation");
            });
        }

        loadData();
    </script>
</body>

</html>
