<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kirtans</title>
    <style>
        body {
            background-color: #fff2e6;
            color: #990101;
            overflow: hidden;
        }

        :root {
            --default-color: #990101;
            --default-opacity: 1;
            --default-font-weight: normal;
            --highlight-color: #ff6a00;
            --highlight-font-size: 40px;
            --highlight-font-weight: bold;
            --transition-duration: 500ms;
            --no-of-lines: 5;
        }

        #title {
            font-size: 40px;
            text-align: center;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            padding: 5px 0;
            font-size: 30px;
            width: 100%;
            text-align: center;
            color: var(--default-color);
            font-weight: normal;
            transition-property: all;
            transition-timing-function: linear;
            transition-duration: var(--transition-duration);
            position: absolute;
        }

        li.no-animation {
            transition: none;
        }

        #l0 {
            top: 10vh;
            opacity: 0;
            color: var(--default-color);
        }

        #l1 {
            top: 30vh;
            color: var(--default-color);
            opacity: var(--default-opacity);
            font-weight: bold;
        }

        #l2 {
            top: 50vh;
            font-size: var(--highlight-font-size);
            font-weight: var(--highlight-font-weight);
            color: var(--highlight-color);
        }

        #l3 {
            top: 70vh;
            color: var(--default-color);
            opacity: var(--default-opacity);
        }

        #l4 {
            top: 90vh;
            opacity: 0;
            color: var(--default-color);
        }

        .list.grow #l0 {
            top: 0vh;
            opacity: 0;
            color: var(--default-color);
        }

        .list.grow #l1 {
            top: 10vh;
            opacity: 0;
            font-weight: var(--default-font-weight);
        }

        .list.grow #l2 {
            top: 30vh;
            font-size: 30px;
            opacity: var(--default-opacity);
            color: var(--default-color);
            font-weight: var(--default-font-weight);
        }

        .list.grow #l3 {
            top: 50vh;
            font-size: var(--highlight-font-size);
            font-weight: var(--highlight-font-weight);
            color: var(--highlight-color);
            opacity: 1;
        }

        .list.grow #l4 {
            top: 70vh;
            opacity: var(--default-opacity);
            color: var(--default-color);
        }

        .list.shrink #l0 {
            top: 30vh;
            opacity: var(--default-opacity);
            color: var(--default-color);
        }

        .list.shrink #l1 {
            top: 50vh;
            font-size: var(--highlight-font-size);
            font-weight: var(--default-font-weight);
            color: var(--highlight-color);
            opacity: 1;
        }

        .list.shrink #l2 {
            top: 70vh;
            font-size: 30px;
            opacity: var(--default-opacity);
            color: var(--default-color);
            font-weight: var(--default-font-weight);
        }

        .list.shrink #l3 {
            top: 90vh;
            opacity: 0;
            color: var(--default-color);
        }

        .list.shrink #l4 {
            top: 100vh;
            opacity: 0;
            color: var(--default-color);
        }
    </style>
</head>
<body>
    <h1 id="title"></h1>
    <ul id="list" class="list">
        <li id="l0">Line 0</li>
        <li id="l1">Line 1</li>
        <li id="l2">Line 2</li>
        <li id="l3">Line 3</li>
        <li id="l4">Line 4</li>
    </ul>
    <audio id="audio" controls></audio>
    <script>
        document.addEventListener('keydown', (event) => {
            if (event.keyCode == 38) {
                if (index > 0) {
                    prev();
                }
            } else if (event.keyCode == 40) {
                if ((index + 3) < slides.length) {
                    next();
                }
            }
        }, false);

        let kirtanJson;
        let slides;
        let title;
        let index = 0;

        async function loadData() {
            const response = await fetch("data.json");
            kirtanJson = await response.json();
            const id = getUrlParamsId();
            const kirtan = getKirtanById(id);
            title = kirtan.title_english;
            const description = kirtan.description_english;
            slides = description.split("\n");
            renderTitle();
            renderSlides();
        }

        function renderTitle() {
            const titleElement = document.getElementById('title');
            titleElement.innerHTML = title;
        }

        function getKirtanById(id) {
            const kirtan = kirtanJson.data.find(x => x.id == id);
            return kirtan ? kirtan : kirtanJson.data.find(x => x.id == 1);
        }

        function getUrlParamsId() {
            const urlSearch = window.location.search;
            if (urlSearch) {
                const urlParams = new URLSearchParams(urlSearch);
                return urlParams.get('id');
            } else {
                return 1;
            }
        }

        function renderSlides() {
            const l0 = document.getElementById('l0');
            const l1 = document.getElementById('l1');
            const l2 = document.getElementById('l2');
            const l3 = document.getElementById('l3');
            const l4 = document.getElementById('l4');

            l0.innerHTML = slides[index - 1] || '';
            l1.innerHTML = slides[index + 0] || '';
            l2.innerHTML = slides[index + 1] || '';
            l3.innerHTML = slides[index + 2] || '';
            l4.innerHTML = slides[index + 3] || '';
        }

        function prev() {
            const list = document.getElementById('list');
            toggleAnimation(false);
            list.classList.remove("grow");
            list.classList.add("shrink");
            setTimeout(() => {
                toggleAnimation(true);
                list.classList.remove("shrink");
                index -= 1;
                renderSlides();
            }, 500);
        }

        function next() {
            const list = document.getElementById('list');
            toggleAnimation(false);
            list.classList.add("grow");
            list.classList.remove("shrink");
            setTimeout(() => {
                toggleAnimation(true);
                list.classList.remove("grow");
                index += 1;
                renderSlides();
            }, 500);
        }

        function toggleAnimation(enable) {
            const l0 = document.getElementById('l0');
            const l1 = document.getElementById('l1');
            const l2 = document.getElementById('l2');
            const l3 = document.getElementById('l3');
            const l4 = document.getElementById('l4');

            const method = enable ? 'add' : 'remove';
            l0.classList[method]("no-animation");
            l1.classList[method]("no-animation");
            l2.classList[method]("no-animation");
            l3.classList[method]("no-animation");
            l4.classList[method]("no-animation");
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadData();
            const audio = document.getElementById('audio');
            audio.src = 'song.mp3';  // Your audio file path here
        });
    </script>
</body>
</html>
