<form role="form" name="vm.forms.form" novalidate>

    <div class="row">
        <div class="col-lg-6">
            <div class="form-group row">
                <label class="col-lg-12 col-form-label">Name</label>
                <div class="col-lg-12">
                    <input class="form-control" ng-model="vm.event.name">
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="form-group row">
                <label class="col-lg-12 col-form-label">Description</label>
                <div class="col-lg-12">
                    <textarea class="form-control" ng-model="vm.event.description"></textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="form-group row">
                <label class="col-lg-12 col-form-label">Start Date</label>
                <div class="col-lg-12">
                    <input class="form-control" 
                    ng-model="vm.event.startDate"
                    jquery-ui-datepicker
                    formatted-date
                    format="medium">
                    <span class="form-control-plaintext"
                        ng-hide="vm.view.edit">{{vm.event.startDate | dateFormat }}</span>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="form-group row">
                <label class="col-lg-12 col-form-label">End Date</label>
                <div class="col-lg-12">
                    <input class="form-control" 
                    ng-model="vm.event.endDate" 
                    jquery-ui-datepicker
                    formatted-date
                    format="medium">
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-6">
            <div class="form-group row">
                <label class="col-lg-12 col-form-label">Image URL</label>
                <div class="col-lg-12" ng-controller="FileUpload">

                    <div class="input-group">
                        <div class="input-group-prepend">
                            <img ngf-thumbnail="vm.event.imageurl" class="thumb">
                        </div>
                        <input type="file" class="form-control file" ngf-select ng-model="vm.event.imageurl"
                            accept="image/*">
                        <div class="input-group-append">
                            <button ng-click="vm.uploadFile(vm.event.imageurl)">Submit</button>
                        </div>
                    </div>

                </div>

            </div>
        </div>
        <div class="col-lg-3">
            <div class="form-group row">
                <label class="col-lg-12 col-form-label">Published</label>
                <div class="col-lg-12">
                    <input type="checkbox" ng-model="vm.event.unpublished" inverted class="scale-grow">
                </div>
            </div>
        </div>
    </div>

    <div class="action-buttons float-right">
        <button class="btn btn-link" ng-click="vm.cancel()">Cancel</button>
        <button type="submit" class="btn btn-primary" ng-click="vm.save(vm.event)">Save
        </button>
    </div>

</form>
