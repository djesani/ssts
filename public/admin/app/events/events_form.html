<form role="form" name="vm.forms.form" novalidate>

    <div id="w">
        <p>{{vm.event.unpublishedDate | date:"dd/MM/yyyy" }}</p>
        <p>{{vm.event.unpublishedDate  }}</p>
        <input type="text" ng-model="vm.event.unpublishedDate" jquery-ui-datepicker formatted-date format="medium" />
    </div>

    <div class="row">
        <div class="col-lg-6">
            <div class="form-group row">
                <label class="col-lg-12 col-form-label">Name</label>
                <div class="col-lg-12">
                    <input class="form-control" ng-model="vm.event.name" ng-show="vm.view.edit">
                    <span class="form-control-plaintext" ng-hide="vm.view.edit">{{vm.event.name}}</span>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="form-group row">
                <label class="col-lg-12 col-form-label">Description</label>
                <div class="col-lg-12">
                    <textarea class="form-control" ng-model="vm.event.description" ng-show="vm.view.edit"></textarea>
                    <span class="form-control-plaintext" ng-hide="vm.view.edit">{{vm.event.description}}</span>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="form-group row">
                <label class="col-lg-12 col-form-label">Start Date</label>
                <div class="col-lg-12">
                    <input class="form-control" ng-model="vm.event.startDate" ng-show="vm.view.edit"
                        jquery-ui-datepicker formatted-date format="medium">
                    <span class="form-control-plaintext"
                        ng-hide="vm.view.edit">{{vm.event.startDate | dateFormat }}</span>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="form-group row">
                <label class="col-lg-12 col-form-label">End Date</label>
                <div class="col-lg-12">
                    <input class="form-control" ng-model="vm.event.endDate" ng-show="vm.view.edit" jquery-ui-datepicker
                        formatted-date format="medium">
                    <span class="form-control-plaintext"
                        ng-hide="vm.view.edit">{{vm.event.endDate | dateFormat }}</span>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-6">
            <div class="form-group row">
                <label class="col-lg-12 col-form-label">Image URL</label>
                <div class="col-lg-12">
                    <input class="form-control" ng-model="vm.event.imageurl" ng-show="vm.view.edit">
                    <span class="form-control-plaintext" ng-hide="vm.view.edit">{{vm.event.imageurl}}</span>
                </div>
            </div>
        </div>
        <div class="col-lg-3">
            <div class="form-group row">
                <label class="col-lg-12 col-form-label">Published</label>
                <div class="col-lg-12">
                    <input type="checkbox" class="form-control" ng-model="vm.event.unpublished" ng-show="vm.view.edit">
                    <span class="form-control-plaintext" ng-hide="vm.view.edit">{{vm.event.unpublished}}</span>
                </div>
            </div>
        </div>
    </div>

    <div class="action-buttons float-right">
        <button class="btn btn-link" ng-click="vm.cancel()" ng-show="vm.view.edit">Cancel</button>
        <button type="submit" class="btn btn-primary" ng-click="vm.save(vm.event)" ng-show="vm.view.edit">Save
        </button>
        <button ui-sref="events.edit({ id: vm.eventId })" class="btn btn-primary" ng-show="vm.view.readOnly">Edit
        </button>
    </div>

</form>
