<button class="btn btn-primary float-right" ui-sref="admin.events.add">
    <i class="fas fa-plus"></i>
</button>

<div class="event-list">
    <ul class="list-group">
        <li class="list-group-item" ng-repeat="event in vm.events track by $index">

            <a class="col link" ui-sref="admin.events.detail({ id: $index })">
                <span class="col">{{event.name}},</span>
                <span class="col">{{event.startDate}}</span>
                <span class="col">{{event.filename}}</span>
            </a>

            <div class="col">
                <button class="btn btn-link" ui-sref="admin.events.edit({ id: $index })">
                    edit
                </button>
            </div>
        </li>
    </ul>
</div>
