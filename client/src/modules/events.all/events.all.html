<div class="container-fluid" id="gridtab-container">
    <div class="row">
        <div class="col-xl-3 col-lg-3 col-md-6 col-sm-12" ng-repeat="event in events">
            <img class="card-img-top" src="{{event.imageurl}}">
            <div class="card-body">
                <a data-toggle="collapse" href="#a{{$index}}">
                    <h5 class="card-title">{{event.title}}</h5>
                </a>
                <div class="collapse" id="a{{$index}}">
                    <p class="card-text">{{event.content}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
