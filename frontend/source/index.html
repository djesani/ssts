    <script>
        angular

        angular
            .module('sstsApp')
            .controller('EventsAllCtrl', function ($scope, $http, apiUrl) {
                $http.get(apiUrl + '/data.json').then(function successCallBack(response) {
                    $scope.events = response.data.events;
                    $(function () {
                        $(".events").inlinePopup({

                        })
